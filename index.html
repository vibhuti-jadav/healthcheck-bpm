<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<div class="graph-card">
  <div class="card-content">
    <div class="info">
      <p>Health details</p>
      <h1>98 bpm</h1>
    </div>
    <div class="graph-lines">
      <svg viewBox="0 0 300 100">
        <line class="grid-line" y2="20" x2="300" y1="20" x1="0"></line>
        <line class="grid-line" y2="40" x2="300" y1="40" x1="0"></line>
        <line class="grid-line" y2="60" x2="300" y1="60" x1="0"></line>
        <line class="grid-line" y2="80" x2="300" y1="80" x1="0"></line>

        <line class="grid-line" y2="100" x2="50" y1="0" x1="50"></line>
        <line class="grid-line" y2="100" x2="100" y1="0" x1="100"></line>
        <line class="grid-line" y2="100" x2="150" y1="0" x1="150"></line>
        <line class="grid-line" y2="100" x2="200" y1="0" x1="200"></line>
        <line class="grid-line" y2="100" x2="250" y1="0" x1="250"></line>

        <path d="M0,70 Q50,20 100,60 T200,30 T300,70" class="line line1"></path>
        <path d="M0,30 Q50,80 100,40 T200,70 T300,20" class="line line2"></path>
      </svg>
    </div>
    <div class="time-labels">
      <span>8am</span>
      <span>10am</span>
      <span>12pm</span>
      <span>2pm</span>
      <span>4pm</span>
      <span>6pm</span>
    </div>
  </div>
</div>

  </body>
</html>
